apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-gatewayd
  namespace: {{ .Values.global.namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gatewayd
  template:
    metadata:
      labels:
        app: gatewayd
    spec:
      containers:
        - name: gatewayd
          image: "{{ .Values.global.registry }}/wordwank-gatewayd:{{ .Values.imageTag | default .Values.global.imageTag }}"
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          ports:
            - containerPort: 8081
          env:
            - name: MAX_PLAYERS
              value: {{ .Values.maxPlayers | default "10" | quote }}
            - name: GAME_DURATION
              value: {{ .Values.gameDuration | default "30" | quote }}
---
apiVersion: v1
kind: Service
metadata:
  name: gatewayd
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 8081
  selector:
    app: gatewayd
