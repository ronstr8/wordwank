apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordd
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: wordd
  template:
    metadata:
      labels:
        app: wordd
    spec:
      containers:
      - name: wordd
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - containerPort: {{ .Values.service.port }}
        env:
        - name: DICTD_HOST
          value: "localhost:2628"
