# Spanish Tile Configuration
# Based on Spanish Scrabble distribution, adapted for 100-tile bag
# Normalized without accents (á→a, é→e, etc.)

tiles:
  A: 11
  B: 2
  C: 4
  D: 5
  E: 11
  F: 1
  G: 2
  H: 2
  I: 6
  J: 1
  K: 1
  L: 4
  M: 2
  N: 5
  Ñ: 1
  O: 8
  P: 2
  Q: 1
  R: 5
  S: 6
  T: 4
  U: 5
  V: 1
  W: 1
  X: 1
  Y: 1
  Z: 1
  _: 2

# Unicorns: Rare letters that always score 10 points
# W and K are extremely rare in Spanish (mostly foreign words)
unicorns:
  W: 10
  K: 10
